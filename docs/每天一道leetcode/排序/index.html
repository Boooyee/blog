    let Todo = (function createTodoFactory() {
      let todoPrototype = {
        toString() {
          return this.id + this.userName + this.title
        }
      }
      return function (todo) {
        let newTodo = Object.create(todoPrototype)
        Object.assign(newTodo, todo)
        return newTodo
