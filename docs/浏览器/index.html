    function getCookie(name) {
      let strCookie = "_octo=GH1.1.1139618349.1571194018; _ga=GA1.2.690245211.1571194069; tz=Asia%2FShanghai"
      let arrCookie = strCookie.split(';')
      for (let i = 0; i < arrCookie; i++) {
        let str = arrCookie[i].split('=')
        if (str[0] === name) {
          return str[1]
        }
      }
      return ''
    }


    function getCookie(name) {
      let value = `; ${document.cookie}`
      let parts = value.split(`; name`)
      if (parts.length === 2) {
        return parts.pop().split(';').shift()
      } else {
        return ''
      }
    }
